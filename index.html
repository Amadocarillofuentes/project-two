<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="star"><img src="./images/icon-star.svg" alt="star-image"></div>

      <h2 class="card-heading">How did we do?</h2>

      <p class="card-desc">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div class="rating">
        <div class="rting-1">1</div>
        <div class="rting-2">2</div>
        <div class="rting-3">3</div>
        <div class="rting-4">4</div>
        <div class="rting-5">5</div>
      </div>

      <button class="Submit">Submit</button>

    </div>
   
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.linkedin.com/in/siddharth-yadav-5b727b322">Siddharth Yadav</a>.
  </div>

  <!-- Rating state start -->

  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  Add rating here --> <!-- out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!  -->

  <!-- Thank you state end -->

</body>
</html>
